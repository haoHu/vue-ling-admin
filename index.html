  // 当前只支持桌面端，统一基准fontSize为100px（双倍屏宽）
  (function(doc, win) {
    var documentElement = doc.documentElement;
    var resizeEvt = 'orientattionchange' in win ? 'orientattionchange' : 'resize';
    var recalc = function() {
      documentElement.style.fontSize = 100 + 'px';
    };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
  </script>
